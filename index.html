<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="page-wrap flex-container">
            <div class="aside">
                <div class="aside__btn">
                    <button class="btn"><img class="btn__img" src="./assets/img/sun.png" alt=""></button>
                </div>
                <div class="aside__nav">
                    <img src="./assets/img/user.png" alt="" class="aside__img">
                    <a href="" class="link">account</a>
                </div>
                <div class="aside__nav bgc_lightviolet">
                    <img src="./assets/img/money.png" alt="" class="aside__img">
                    <a href="" class="link link-md">market</a>
                </div>
                <div class="aside__nav">
                    <img src="./assets/img/student.png" alt="" class="aside__img">
                    <a href="" class="link link-lg">school</a>
                </div>
                <div class="aside__nav">
                    <img src="./assets/img/briefcase.png" alt="" class="aside__img">
                    <a href="" class="link">payment</a>
                </div>
                <div class="aside__nav">
                    <img src="./assets/img/logout.png" alt="" class="aside__img">
                    <a href="" class="link link-sm">exit</a>
                </div>
            </div>
            <div class="content">
                <header class="header flex-container">
                    <div class="header__conteiner1 flex-container">
                        <img src="./assets/img/bitcoin.png" alt="" class="container1__img">
                        <div class="container1__content">
                            <h1 class="h1">$23,567.00</h1>
                            <p class="txt">Total winner</p>
                        </div>
                    </div>
                    <div class="header__container2 flex-container">
                        <h2 class="h2">My Balance</h2>
                        <img src="./assets/img/wallet.png" alt="" class="container2__img">
                    </div>
                </header>
                <main class="main">
                    <img src="./assets/img/histogram.png" alt="" class="main__img">
                </main>
                <section class="section flex-container">
                    <div class="section__content1  section-wrap">
                        <img class="section__img1" src="./assets/img/chart.png" alt="">
                    </div>
                    <div class="section__content2 section-wrap">
                        <img class="section__img2" src="./assets/img/waves.png" alt="">
                    </div>
                </section>
            </div>
        </div>
    </div>

</body>

</html>
